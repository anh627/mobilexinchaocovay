<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Go Master Pro - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 4s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: translateY(0) scale(0); opacity: 0; }
            50% { transform: translateY(-100px) scale(1); opacity: 0.8; }
        }
        .container {
            max-width: 100%;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }
        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 14px;
            z-index: -1;
        }
        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
        }
        .status-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }
        .current-player {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .player-stone {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .black-stone {
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .white-stone {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #cbd5e0;
        }
        .timer {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .timer.warning {
            border-color: #ff6b6b;
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .panel h3 {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .game-board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .game-board {
            position: relative;
            background: linear-gradient(135deg, #deb887 0%, #f4e4a6 50%, #deb887 100%);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .intersection {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        .stone {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
        }
        .stone.black {
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .stone.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #cbd5e0;
        }
        .stone.last-move {
            box-shadow: 0 0 15px #ff6b6b;
        }
        .stone.last-move::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #ff6b6b;
            border-radius: 50%;
        }
        .stone.capturing {
            animation: captureAnimation 0.6s ease-out;
        }
        @keyframes captureAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            touch-action: manipulation;
        }
        .button-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: scale(0.98);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .ai-thinking {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .ai-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .close-button {
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
            color: white;
            border: 2px solid #ffffff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-button:active {
            transform: scale(0.95);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }
        .difficulty-selector, .board-size-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 10px 0;
        }
        .difficulty-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .difficulty-btn:active {
            transform: scale(0.98);
        }
        .difficulty-btn.active {
            border: 2px solid #4ecdc4;
            transform: scale(1.02);
        }
        .difficulty-btn.easy {
            background: linear-gradient(135deg, #28a745, #71e1a3);
        }
        .difficulty-btn.medium {
            background: linear-gradient(135deg, #ffc107, #ffeb3b);
        }
        .difficulty-btn.hard {
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
        }
    </style>
</head>

    <script>
        (function() {
            // Security: Obfuscated core game state
            const _0x1234 = {
                board: [],
                boardSize: 9,
                currentPlayer: 1,
                gameMode: 'ai',
                humanColor: 1,
                aiColor: 2,
                difficulty: 'medium',
                captures: { black: 0, white: 0 },
                moveHistory: [],
                passCount: 0,
                gamePhase: 'opening',
                isAiThinking: false,
                timeLeft: 60,
                timerInterval: null
            };
            const EMPTY = 0;
            const BLACK = 1;
            const WHITE = 2;
            const BOARD_SIZES = [9, 13, 19];
            const AI_CONFIG = {
                easy: { depth: 1, randomness: 0.4, territoryWeight: 0.3, captureWeight: 0.5, patternWeight: 0.2 },
                medium: { depth: 2, randomness: 0.2, territoryWeight: 0.5, captureWeight: 0.7, patternWeight: 0.4 },
                hard: { depth: 3, randomness: 0.1, territoryWeight: 0.8, captureWeight: 1.0, patternWeight: 0.7 }
            };

            // Security: Anti-debugging
            (function() {
                const devTools = /./;
                devTools.toString = function() { return 'open'; };
                let checkCount = 0;
                const checkDebugger = setInterval(() => {
                    try {
                        if (window.console && console.log.toString().indexOf('native') === -1) {
                            window.location.reload();
                        }
                        if (String(devTools) === 'open') {
                            checkCount++;
                            if (checkCount > 3) {
                                window.location.href = 'about:blank';
                            }
                        }
                    } catch (e) {}
                }, 1000);
                window.addEventListener('resize', () => {
                    if (window.outerWidth - window.innerWidth > 150 || window.outerHeight - window.innerHeight > 150) {
                        window.location.reload();
                    }
                });
            })();

            // Security: Disable console methods
            const consoleMethods = ['log', 'warn', 'error', 'info', 'debug'];
            consoleMethods.forEach(method => {
                console[method] = () => {};
            });

            function initGame() {
                createBoard();
                createBackgroundAnimation();
                updateDisplay();
                startTimer();
                setupEventListeners();
                if (_0x1234.currentPlayer === _0x1234.aiColor && _0x1234.gameMode === 'ai') {
                    setTimeout(() => makeAiMove(), 1000);
                }
            }

            function setupEventListeners() {
                const buttons = [
                    { id: 'vsAIBtn', handler: handleVsAI },
                    { id: 'twoPlayersBtn', handler: handleTwoPlayers },
                    { id: 'passBtn', handler: handlePass },
                    { id: 'undoBtn', handler: handleUndo },
                    { id: 'newGameBtn', handler: () => initGame() },
                    { id: 'scoreBtn', handler: showScore },
                    { id: 'tutorialBtn', handler: showTutorial },
                    { id: 'playAsBlack', handler: () => setPlayerColor(BLACK, WHITE) },
                    { id: 'playAsWhite', handler: () => setPlayerColor(WHITE, BLACK) }
                ];
                buttons.forEach(({ id, handler }) => {
                    const btn = document.getElementById(id);
                    if (btn) {
                        const newBtn = btn.cloneNode(true);
                        btn.parentNode.replaceChild(newBtn, btn);
                        newBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            handler();
                        }, { passive: false });
                    }
                });
                const boardSizeButtons = document.querySelectorAll('.board-size-selector .difficulty-btn');
                boardSizeButtons.forEach(btn => {
                    const newBtn = btn.cloneNode(true);
                    btn.parentNode.replaceChild(newBtn, btn);
                    newBtn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        boardSizeButtons.forEach(b => b.classList.remove('active'));
                        newBtn.classList.add('active');
                        _0x1234.boardSize = parseInt(e.target.dataset.size);
                        initGame();
                    }, { passive: false });
                });
                const difficultyButtons = document.querySelectorAll('.difficulty-selector .difficulty-btn');
                difficultyButtons.forEach(btn => {
                    const newBtn = btn.cloneNode(true);
                    btn.parentNode.replaceChild(newBtn, btn);
                    newBtn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        difficultyButtons.forEach(b => b.classList.remove('active'));
                        newBtn.classList.add('active');
                        _0x1234.difficulty = e.target.dataset.difficulty;
                    }, { passive: false });
                });
            }

            function handleVsAI() {
                _0x1234.gameMode = 'ai';
                document.getElementById('vsAIBtn').className = 'button button-primary';
                document.getElementById('twoPlayersBtn').className = 'button button-secondary';
                document.getElementById('aiSettings').style.display = 'block';
                initGame();
            }

            function handleTwoPlayers() {
                _0x1234.gameMode = 'twoPlayers';
                document.getElementById('twoPlayersBtn').className = 'button button-primary';
                document.getElementById('vsAIBtn').className = 'button button-secondary';
                document.getElementById('aiSettings').style.display = 'none';
                initGame();
            }

            function setPlayerColor(humanColor, aiColor) {
                _0x1234.humanColor = humanColor;
                _0x1234.aiColor = aiColor;
                initGame();
            }

            function clearLastMove() {
                document.querySelectorAll('.stone.last-move').forEach(stone => {
                    stone.classList.remove('last-move');
                });
            }

            function createBoard() {
                const size = _0x1234.boardSize;
                _0x1234.board = Array(size).fill().map(() => Array(size).fill(EMPTY));
                _0x1234.moveHistory = [];
                _0x1234.captures = { black: 0, white: 0 };
                _0x1234.passCount = 0;
                _0x1234.currentPlayer = BLACK;
                _0x1234.gamePhase = 'opening';
                const boardElement = document.getElementById('gameBoard');
                const maxWidth = Math.min(window.innerWidth - 40, 360);
                const cellSize = maxWidth / (size + 1);
                const boardPixelSize = cellSize * (size - 1);
                const padding = cellSize / 2;
                boardElement.style.width = `${boardPixelSize + padding * 2}px`;
                boardElement.style.height = `${boardPixelSize + padding * 2}px`;
                boardElement.style.padding = `${padding}px`;
                boardElement.innerHTML = '';
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                svg.style.width = '100%';
                svg.style.height = '100%';
                svg.style.pointerEvents = 'none';
                for (let i = 0; i < size; i++) {
                    const hLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    hLine.setAttribute('x1', padding);
                    hLine.setAttribute('y1', padding + i * cellSize);
                    hLine.setAttribute('x2', padding + boardPixelSize);
                    hLine.setAttribute('y2', padding + i * cellSize);
                    hLine.setAttribute('stroke', '#8B4513');
                    hLine.setAttribute('stroke-width', '1.5');
                    svg.appendChild(hLine);
                    const vLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    vLine.setAttribute('x1', padding + i * cellSize);
                    vLine.setAttribute('y1', padding);
                    vLine.setAttribute('x2', padding + i * cellSize);
                    vLine.setAttribute('y2', padding + boardPixelSize);
                    vLine.setAttribute('stroke', '#8B4513');
                    vLine.setAttribute('stroke-width', '1.5');
                    svg.appendChild(vLine);
                }
